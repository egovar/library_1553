<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/student.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="./js/IsAuth.js"></script>
</head>
<body>
	<div class="header">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container justify-content-between">
				<div class="logo d-flex">
					<a class="navbar-brand" href="#">
						<img src="./img/logo2.png" alt="#" width="115" height="115">
					</a>

					<h1 class="h1 d-flex flex-column">
						Библиотека
						<strong>Лицея 1533</strong>
						(Информационных технологий)
					</h1>

				</div>
				<div class="header__buttons d-flex justify-content-end">
					<div class="btn">
						<button type="button" id="exit" class="btn btn-secondary btn-lg">Выйти</button>
						<button type="button" class="btn btn-secondary btn-lg" id="web-site">Сайт лицея</button>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<main class="main container">
		<div class="main__header">
			<h2>Моя библиотека</h2>
		</div>

		<div class="main__content">
			<form class="main__content_books">
				<table class="table w-50 table-hover m-auto" id="books-table">
					<thead>
						<tr class="table-secondary">
							<th scope="col">
								<span>Наименование</span>
							</th>
							<th scope="col">
							</th>
						</tr>
					</thead>
				</table>
				<div class="d-flex justify-content-center mt-3">
					<input class="btn btn-primary" id="send_button" type="submit" value="Отправить">
				</div>
			</form>
		</div>
	</main>
	<div class="modal fade" id="end-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Предупреждение</h5>
					<button type="button" class="btn-close" id="end-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Убедительно просим сдать Ваши учебники!
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="end-got">Понял</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/logOut.js"></script>
	<script src="./js/student.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="./js/student_modal.js"></script>
</body>
</html>
