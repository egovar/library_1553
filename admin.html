<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="./js/IsAuth.js"></script>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container justify-content-between">
                <div class="logo d-flex">
                    <a class="navbar-brand" href="#">
                        <img src="./img/logo2.png" alt="#">
                    </a>

                    <h1 class="d-flex flex-column">
                        Библиотека
                        <strong>Лицея 1533</strong>
                        (Информационных технологий)
                    </h1>
                </div>

                <div class="header__buttons w-auto">
                    <button type="button" id="exit" class="btn btn-secondary btn-lg">Выйти</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="web-site">Сайт лицея</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="mainContent container">
        <div class="row justify-content-between mt-4">
            <form class="w-auto add-form" id="add_student">
                <span class="h4">Добавить ученика</span>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text">Логин</span>
                    <input type="text" class="form-control" id="student-login" required>
                </div>
                <div class="input-group mb-3 w-100">
                    <label class="input-group-text">Класс</label>
                    <select class="form-select" id="class-select">
                        <option value="1">9.1</option>
                        <option value="2">9.2</option>
                        <option value="3">9.3</option>
                        <option value="4">9.4</option>
                        <option value="5">9.5</option>
                        <option value="6">9.6</option>
                        <option value="7">10.1</option>
                        <option value="8">10.2</option>
                        <option value="9">10.3</option>
                        <option value="10">10.4</option>
                        <option value="11">10.5</option>
                        <option value="12">10.6</option>
                        <option value="13">11.1</option>
                        <option value="14">11.2</option>
                        <option value="15">11.3</option>
                        <option value="16">11.4</option>
                        <option value="17">11.5</option>
                        <option value="18">11.6</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Пароль</span>
                    <input type="password" class="form-control" id="student-password" required>
                </div>
                <button class="btn btn-primary m-auto" id="create-student-button">Создать</button>
            </form>

            <div class="form-check form-switch w-auto mt-4">
                <input class="form-check-input" type="checkbox" id="change_year_end">
                <label class="form-check-label h5" for="change_year_end">Конец года</label>
            </div>

            <form class="w-auto add-form" id="add_teacher">
                <span class="h4">Добавить учителя</span>
                <div class="input-group mb-3 mt-3">
                    <span class="input-group-text">Логин</span>
                    <input type="text" class="form-control" id="teacher-login" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Пароль</span>
                    <input type="password" class="form-control" id="teacher-password" required>
                </div>
                <button class="btn btn-primary m-auto" id="create-teacher-button">Создать</button>
            </form>
        </div>

        <div class="books mt-5">
            <div class="w-25 m-auto mb-3 overflow-auto books__table">
                <table class="table mb-0" id="books">
                    <tr class="col">
                        <th scope="col">Книги</th>
                        <th class='del'></th>
                    </tr>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <form id="add_book">
                    <div class="input-group mb-3 w-25">
                        <input type="text" class="form-control" id="book_title" placeholder="Название книги" required>
                        <button class="btn btn-primary" type="submit" id="add_book_button">Добавить книгу</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/admin.js"></script>
<script src="./js/logOut.js"></script>
<script src="https://kit.fontawesome.com/e9432ce9ea.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
