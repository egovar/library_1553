<body>
<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container justify-content-between">
            <div class="logo d-flex">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo2.png" alt="#" width="115" height="115">

                <h1 class="d-flex flex-column">

            </div>
            <div class="header__buttons d-flex justify-content-end">

                    <button type="button" class="btn btn-secondary btn-lg" id="web-site">Сайт лицея</button>
                </div>
            </div>

</div>

            <button type="submit" class="btn btn-primary">Подтвердить</button>
          </form>
        </div>
        <div class="img"><img src="./img/image (1).png" alt="#" width="600px" height="600px"></div>
